<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .pet-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .pet-card {
      border: 1px solid #ddd;
      padding: 15px;
      max-width: 200px;
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Pet Adoption</h1>
  <div class="pet-container" id="petContainer"></div>

  <script>
    const pets = [
      { id: 1, name: 'Buddy', type: 'Dog' },
      { id: 2, name: 'Whiskers', type: 'Cat' },
      { id: 3, name: 'Snowball', type: 'Rabbit' },
      { id: 4, name: 'Buddy', type: 'cow' },
      { id: 5, name: 'Whiskers', type: 'elephant' },
      { id: 6, name: 'Snowball', type: 'giraffe' },
      // Add more pets as needed
    ];

    const petContainer = document.getElementById('petContainer');

    function renderPets() {
      petContainer.innerHTML = '';
      pets.forEach((pet) => {
        const petCard = document.createElement('div');
        petCard.className = 'pet-card';
        petCard.innerHTML = `
          <h3>${pet.name}</h3>
          <p>Type: ${pet.type}</p>
          <button onclick="adoptPet(${pet.id})">Adopt</button>
        `;
        petContainer.appendChild(petCard);
      });
    }

    function adoptPet(petId) {
      const adoptedPet = pets.find((pet) => pet.id === petId);
      if (adoptedPet) {
        alert(`You adopted ${adoptedPet.name} the ${adoptedPet.type}!`);
        pets.splice(pets.indexOf(adoptedPet), 1);
        renderPets();
      }
    }

    // Initial rendering
    renderPets();
  </script>
</body>
</html>
